<html>

<head>
    <link rel="stylesheet" href="css/publish-view.css" type="text/css">
    <link rel="stylesheet" href="css/navigation-view.css" type="text/css">
    <script src="../jquery-3.1.1.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>


<body>
    <div class="body-container" id="body-container">
        <div class="publish-view-container" id="publish-view-container">
            <!--标题框和提交按钮-->
            <div class="title-submit-box">
                <input type="text" class="title-text" />
                <input type="submit" value="Publish" class="publish-view-container-button publish-view-container-button-background-color" />
            </div>
            <!--正文框-->
            <textarea class="text-box"></textarea>
            <!--第一第二第三标签选择按钮-->
            <div class="label-view">
                <input id="first-label" type="button" class="publish-view-container-button label-selector label-first-box" value="First label" />
                <input id="second-label" type="button" class="publish-view-container-button label-selector label-second-box" value="Second label" />
                <input id="third-label" type="button" class="publish-view-container-button label-selector label-third-box" value="Third label" />
            </div>
        </div>
        <!--标题选择悬浮窗-->
        <div id="alert-box" class="alert-box">
            <div class="label-topic">
            </div>
            <div class="label-box-container">
                <div class="label-option" id="label-option1">
                    <p>JavaScript</p>
                </div>
                <div class="label-option" id="label-option">
                    <p>PHP</p>
                </div>
                <div class="label-option" id="label-option">
                    <p>C++</p>
                </div>
                <div class="label-option" id="label-option">
                    <p>Java</p>
                </div>
            </div>
        </div>
        <div id="container-shelter" class="container-shelter">
        </div>
    </div>
    <!--背景遮盖-->
    <div id="shelter" class="shelter-box">
    </div>
    <div class="navigation-column" id="navigation-column">
        <div>
            <img src="image/ic_arrow_back_white_36dp_1x.png">
        </div>
        <div>
            <img src="image/ic_mode_edit_white_36dp_1x.png">
        </div>
        <div>
            <img src="image/ic_person_white_36dp_1x.png">
        </div>
        <div class="information-box-push-button" id="information-box-push-button">
            <img src="image/ic_last_page_white_36dp_1x.png">
        </div>
        <div>
            <img src="image/ic_star_white_36dp_1x.png">
        </div>
        <div>
            <img src="image/ic_favorite_white_36dp_1x.png">
        </div>
        <div>
            <img src="image/ic_settings_white_36dp_1x.png">
        </div>
    </div>
    <div class="information-box" id="information-box">
        <div class="navigation-column-push-button" id="navigation-column-push-button">
            <img src="image/ic_first_page_white_36dp_2x.png">
        </div>
        <div class="navigation" id="navigation">
            <div>
                <p>Setting</p>
            </div>
            <div>
                <p>Followers</p>
            </div>
            <div>
                <p>Likes</p>
            </div>
            <div>
                <p>Personal</p>
            </div>
            <div>
                <p>Publish</p>
            </div>
            <div>
                <p>Sign In</p>
            </div>
        </div>
        <div id="information-box-container">

        </div>

    </div>
</body>
<script src="js/publish.js" type="text/javascript"></script>

</html>
